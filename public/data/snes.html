<!DOCTYPE html>
<html lang="en" ng-app="snes<ini">
<head>
  <title>SNES Game List</title>

  <script src="../js/angular.min.js"></script>
  <script>
    class snesMini {
      constructor ($http) {
        this.snesGames = []

        $http.get('data/snes.json')
          .then(res => {
            this.snesGames = res.data
          })
      }
    }

    let app = angular.module('snesMini', [])
    app.controller('display', ['$http', snesMini])
    
  </script>
</head>
<body ng-controller="display as d">
  <div ng-repeat="g in d.snesGames">g</div>
</body>
</html>
