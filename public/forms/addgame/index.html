<div ng-controller="vgAdd as add">
  <form name="addGameForm" id="addGameForm" ng-model="addGameForm" onsubmit="return false">
    <table>
    <tr>
      <th>Name</th>
      <th>Style</th>
      <th>Link</th>
      <th>Category</th>
      <th>Console</th>
      <th>Condition</th>
      <th><icon name="cube"></icon></th>
      <th><icon name="book"></icon></th>
    </tr>
    <tr>
      <td>
        <input type="text" name="name" class="sortList textInput checkField" ng-model="add.name" required>
      </td>
      <td>
        <select name="style" class="sortList" ng-model="add.style">
          <option value="{{style.name}}" ng-repeat="style in add.enumData.styles">{{style.name}}</option>
        </select>
      </td>
      <td class="c"><input type="text" name="link" size="15" ng-model="add.link.string"></td>
      <td>
        <select name="category" class="sortList checkField" ng-model="add.category" required>
          <option value="{{category.text}}" ng-repeat="category in add.enumData.categories">{{category.text}}</option>
        </select>
      </td>
      <td>
        <select name="console" class="sortList checkField" ng-model="add.console" required>
          <option value="{{console.text}}" ng-repeat="console in add.enumData.consoles">{{console.text}}</option>
        </select>
      </td>
      <td>
        <select name="condition" class="sortList checkField" ng-model="add.condition" required>
          <option value="{{condition.text}}" ng-repeat="condition in add.enumData.conditions">{{condition.text}}</option>
        </select>
      </td>
      <td><input type="checkbox" name="box" value="1" ng-model="add.box"></td>
      <td><input type="checkbox" name="manual" value="1" ng-model="add.manual"></td>
    </tr>
    <tr>
      <td colspan="2" class="name" style="{{add.dispStyle()}}">{{add.name}}&nbsp;</td>
      <td class="c"><a href="{{add.link.displayString}}" target="_new" ng-show="add.link.displayString">link</a></td>
      <td class="category c">{{add.category}}</td>
      <td class="console c">{{add.console}}</td>
      <td class="condition c">{{add.condition}}</td>
      <td class="c box"><span ng-show="add.box">X</span></td>
      <td class="c manual"><span ng-show="add.manual">X</span></td>
    </tr>
    <tr>
      <td colspan="8" class="noBorder r">
        <input type="hidden" name="action" value="insert">
        <input type="button" name="ang-submit" value="Add Game" ng-click="add.addGame(add.newGame)">
        <!-- <input type="button" name="ang-testlookup" value="Lookup Test" ng-click="add.ops.findGame(21)">
        <input type="button" name="ang-testedit" value="Edit Test" ng-click="add.ops.editGame(game)">
        <input type="submit"> -->
      </td>
    </tr>
    </table>
  </form>
</div>
